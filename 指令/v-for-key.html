<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            [v-cloak]{
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- v-cloak用于解决应vue.js加载慢导致的页面闪烁问题 -->
        <div id="app" v-cloak>
            <p>
                ID：<input type="text" v-model="bookId"/>
                书名：<input type="text" v-model="title"/>
                <button v-on:click="add()">添加</button>
            </p>
            <!-- <p v-for="book in books"> -->
                <!-- 添加key属性避免更新出问题 -->
            <p v-for="book in books" v-bind:key="book.id">
                <input type="checkbox">
                <span>ID：{{book.id}} , 书名：{{book.title}}</span>
            </p>
        </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    bookId: '',
                    title: '',
                    books: [
                        {id: 1 ,title: 'Java无难事'},
                        {id: 2, title: 'VC++深入详解'},
                        {id: 3, title: 'Servlet/JSP深入详解'}
                    ]
                }
            },
            methods:{
                add(){
                  this.books.unshift({
                      id : this.bookId,
                      title : this.title
                  });
                  this.bookId = '';
                  this.title = '';
                }
            }
        }).mount('#app');
    </script>
  </body>
</html>
